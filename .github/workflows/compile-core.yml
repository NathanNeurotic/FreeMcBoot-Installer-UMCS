name: Build [All]

on:
  workflow_dispatch:
  push:
    paths:
      - 'installer/**'
      - 'installer_res/**'
      - '.github/workflows/compile-core.yml'
  schedule:
    - cron: "0 15 1 * *"

jobs:
  build-packages:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:v1.0
    steps:
      - name: Install dependencies
        run: apk add --no-cache build-base git zip p7zip

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate build metadata
        run: |
          echo "SHA8=${GITHUB_SHA::8}" >> $GITHUB_ENV
          echo "BUILD_TS=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Compile
        run: |
          cd installer
          make rebuild FMCB_INSTALLER_VERSION=${{ env.SHA8 }} EE_BIN_DIR=../installer_res/
          make rebuild FMCB_INSTALLER_VERSION=${{ env.SHA8 }} EE_BIN_DIR=../installer_res/ EXFAT=1

      - name: Prepare folder for Release
        run: |
          cd installer_res
          chmod +x ./pack.sh
          ./pack.sh
          mkdir -p ../release_artifacts
          mv ../FMCB-1966.7z ../release_artifacts/PS2-Exploits-Installer-${{ env.BUILD_TS }}.7z

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: FMCB-${{ env.SHA8 }}
          path: release_artifacts/PS2-Exploits-Installer-${{ env.BUILD_TS }}.7z

      - name: Create release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "Tuna"
          prerelease: true
          title: "PS2-Exploits-Installer"
          files: |
            release_artifacts/PS2-Exploits-Installer-${{ github.sha }}.zip
            release_artifacts/PS2-Exploits-Installer-${{ github.sha }}.7z
            release_artifacts/PS2-Exploits-Installer-${{ github.sha }}.tar.gz
          body: |
            PS2BBL and/or OpenTuna AIO Installer.

            Includes support for:
            - OpenTuna exploit icon install with ROM-based auto detection
            - PS2BBL + OSDMenu exploit system update install with Regional Option Installs
            - Auto-deletes conflicting Tuna folders on Tuna install (Will add BOOT/BOOT.ELF enforcement later)
            - Timestamps: 12/31/2099 for Tuna content.

            ### Recent Changes:
            ${{ env.RELEASE_BODY }}
