name: Build [All]

on:
  workflow_dispatch:
  push:
    paths:
      - 'installer/**'
      - 'installer_res/**'
      - '.github/workflows/compile-core.yml'
  schedule:
    - cron: "0 15 1 * *"

jobs:
  build-packages:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:v1.0

    steps:
      - name: Install dependencies
        run: apk add --no-cache build-base git zip p7zip

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate build metadata
        run: |
          echo "SHA8=${GITHUB_SHA::8}" >> $GITHUB_ENV
          echo "BUILD_TS=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV
          echo "RELEASE_DIR=PS2-Exploits-Installer-${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Compile ELF (FAT32 + EXFAT)
        run: |
          cd installer
          make rebuild FMCB_INSTALLER_VERSION=${{ env.SHA8 }} EE_BIN_DIR=../installer_res/
          make rebuild FMCB_INSTALLER_VERSION=${{ env.SHA8 }} EE_BIN_DIR=../installer_res/ EXFAT=1

      - name: Build release folder layout
        run: |
          mkdir -p "release/${{ env.RELEASE_DIR }}/lang"
          mkdir -p "release/${{ env.RELEASE_DIR }}/INSTALL"

          # Copy language files
          cp -r installer_res/__base/lang/* "release/${{ env.RELEASE_DIR }}/lang/"

          # Copy INSTALL resources
          cp -r installer_res/1966/INSTALL/* "release/${{ env.RELEASE_DIR }}/INSTALL/"

          # Rename and copy compiled ELFs
          cp installer_res/FMCBInstaller.elf "release/${{ env.RELEASE_DIR }}/PS2-EXPLOITS-INSTALLER-FAT32.ELF"
          cp installer_res/FMCBInstaller_EXFAT.elf "release/${{ env.RELEASE_DIR }}/PS2-EXPLOITS-INSTALLER-EXFAT.ELF"

          # Copy metadata
          cp README.md Changelog.md "release/${{ env.RELEASE_DIR }}/"

      - name: Create .7z archive
        run: |
          7z a -t7z "release/${{ env.RELEASE_DIR }}.7z" "./release/${{ env.RELEASE_DIR }}/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PS2-Exploits-Installer-${{ env.SHA8 }}
          path: release/${{ env.RELEASE_DIR }}.7z

      - name: Generate changelog since last tag
        id: changelog
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "")
          echo "Last tag was: $LAST_TAG"

          LOG_BODY=""
          if [ -n "$LAST_TAG" ]; then
            LOG_BODY="$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h) by %an")"
          else
            LOG_BODY="$(git log --pretty=format:"- %s (%h) by %an")"
          fi

          echo 'RELEASE_BODY<<EOF' >> $GITHUB_ENV
          echo "$LOG_BODY" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Publish release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "Tuna"
          prerelease: true
          title: "PS2-Exploits-Installer"
          files: |
            release/${{ env.RELEASE_DIR }}.7z
          body: |
            ### What's new:
            ${{ env.RELEASE_BODY }}
